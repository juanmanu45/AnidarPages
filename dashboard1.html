<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Inventario Café</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <h1 class="text-3xl font-bold mb-6">📊 Dashboard Inventario de Café</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold">☕ Lotes Crudos Registrados</h2>
      <p class="text-4xl font-bold text-green-600 mt-2">23</p>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold">🏗️ Procesos en Curso</h2>
      <p class="text-4xl font-bold text-yellow-600 mt-2">5</p>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold">📦 Productos Terminados</h2>
      <p class="text-4xl font-bold text-blue-600 mt-2">78</p>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-bold mb-2">📈 Resumen de Producción</h2>
    <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Ene','Feb','Mar'],datasets:[{label:'Kg Procesados',data:[200,300,150]}]}}" alt="Grafico de producción" class="rounded shadow w-full max-w-xl" />
  </div>
</body>
</html>
